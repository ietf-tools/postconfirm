smtp_host: `$SMTP_HOST|localhost`
smtp_port: `$SMTP_PORT|1025`

mail_template: `$MAIL_TEMPLATE|confirm.email.mustache`
admin_address:	`$MAIL_ADMIN|admin@example.com`
remail_sender: `$MAIL_FROM|noreply@example.com`

key_file: `$HASH_KEY_FILE|/app/etc/key`

db: {
    dbname: `$DB_NAME`,
    user: `$DB_USER`,
    password: `$DB_PASS`,
    host: `$DB_HOST`,
    port: `$DB_PORT`,
}

log: {
    level: `$LOG_LEVEL|DEBUG`
}

purge: {
    time_to_live: `$PURGE_TTL|84000`
}

