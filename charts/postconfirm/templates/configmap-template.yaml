apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "postconfirm.fullname" . }}-template
  labels:
    app: {{ template "postconfirm.name" . }}
    chart: {{ template "postconfirm.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
{{- end }}
data:
  confirm.email.mustache: {{ .Values.postconfirm.template | quote }}
